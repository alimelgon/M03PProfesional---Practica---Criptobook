{% extends 'base.html' %}
{% block title %} Compra divisas {% endblock %}
{% block body %}
<h1>Compra de divisas</h1>
    <p>Rellene los datos de la compra</p>
    <form class="compra" action="nuevacompra" method="post">
        <span class="label">Fecha:</span> <input type="date" name="fecha" id="fecha"><br/>
        <span class="label">Hora:</span> <input type="time" name="hora" id="hora"><br/>
        <span class="label">Concepto:</span> <input type="text" name="descripcion" id="descripcion"><br/>
        <span class="label">M. Comprada:</span> <select name="monedaComprada" id="monedaComprada">
            <option value="EUR">Euro</option>
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
        </select>
        <span class="label">Cantidad:</span> <input type="number" name="cantidadComprada" id="cantidadComprada" step="0.001"><br/>
        <span class="label">M. Pagada:</span> <select name="monedaPagada" id="monedaPagada">
            <option value="EUR">Euro</option>
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
        </select>
        <span class="label">Cantidad:</span> <input type="number" name="cantidadPagada" id="cantidadPagada" step="0.001"><br/>
        <input type="submit" value="Aceptar">
    </form>
{% endblock %}
