{% extends 'base.html' %}
{% block title %} Compra divisas {% endblock %}
{% block body %}
<h1>Compra de divisas</h1>
    <p>Rellene los datos de la compra</p>
    <form action="nuevacompra" method="post">
        Fecha: <input type="date" name="fecha" id="fecha"><br/>
        Hora: <input type="time" name="hora" id="hora"><br/>
        Concepto: <input type="text" name="descripcion" id="descripcion"><br/>
        M. Comprada: <select name="monedaComprada" id="monedaComprada">
            <option value="EUR">Euro</option>
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
        </select>
        Cantidad: <input type="number" name="cantidadComprada" id="cantidadComprada" step="0.001"><br/>
        M. Pagada: <select name="monedaPagada" id="monedaPagada">
            <option value="EUR">Euro</option>
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
        </select>
        Cantidad: <input type="number" name="cantidadPagada" id="cantidadPagada" step="0.001"><br/>
        <input type="submit" value="Aceptar">
    </form>
{% endblock %}
